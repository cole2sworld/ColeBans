name: ColeBans
main: com.cole2sworld.colebans.Main
version: 5 BUILDNUMBER
commands:
    ban:
        usage: /ban <player> <reason>
    unban:
        usage: /unban <player>
    kick:
        usage: /kick <player> <reason>
    tempban:
        usage: /tempban <player> <time>
    lookup:
        usage: /lookup <player>
    check:
        usage: /check <player>
    cb:
        usage: /cb <subcommand> [arguments]
        aliases: colebans